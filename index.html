<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEA Chat</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 统一的 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8FBC8F',
                        secondary: '#90EE90',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'typing': 'typing 1s steps(20, end)',
                        'blink': 'blink .7s infinite',
                    },
                    keyframes: {
                        typing: {
                            'from': { width: '0' },
                            'to': { width: '100%' }
                        },
                        blink: {
                            'from, to': { borderColor: 'transparent' },
                            '50%': { borderColor: 'currentColor' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .message-bubble-sent {
                @apply bg-primary text-white rounded-t-lg rounded-bl-lg rounded-tr-lg;
            }
            .message-bubble-received {
                @apply bg-white text-dark rounded-t-lg rounded-br-lg rounded-tl-lg border border-gray-200;
            }
            .typing-indicator {
                @apply inline-block w-2 h-2 bg-gray-400 rounded-full animate-bounce mx-0.5;
            }
            .typing-indicator-container {
                @apply flex items-center space-x-1 p-3 bg-white rounded-t-lg rounded-br-lg rounded-tl-lg border border-gray-200 max-w-[80%];
            }
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light h-screen flex flex-col overflow-hidden">
    <!-- 顶部标题栏 -->
    <header class="bg-primary text-white p-4 shadow-md z-10">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/71b6714a33b1400eaf69bc1bc0f87f26~tplv-a9rns2rl98-image.image?rcl=2025123016250785E32B28ACB90E210A6F&amp;rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1767687910&amp;x-signature=zz7MSMbtecrYUOAIy9DbpT2at3c%3D" alt="TEA Logo" class="h-8 w-8 mr-2">
                <h1 class="text-xl font-bold">TEA</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="hover:bg-white/20 p-2 rounded-full transition-colors">
                    <i class="fa fa-search"></i>
                </button>
                <button class="hover:bg-white/20 p-2 rounded-full transition-colors">
                    <i class="fa fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 聊天内容区 -->
    <main id="chat-container" class="flex-grow overflow-y-auto p-4 space-y-4">
        <!-- 预设对话将通过 JavaScript 动态添加 -->
    </main>

    <!-- 输入区域 -->
    <footer class="bg-white p-4 shadow-md z-10">
        <div class="container mx-auto">
            <div class="flex items-center">
                <button class="text-gray-500 hover:text-primary p-2 transition-colors">
                    <i class="fa fa-plus-circle text-xl"></i>
                </button>
                <div class="relative flex-grow mx-2">
                    <input type="text" id="message-input" class="w-full border border-gray-300 rounded-full py-2 px-4 bg-gray-100 cursor-not-allowed" placeholder="输入消息..." disabled="">
                    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-primary transition-colors">
                        <i class="fa fa-smile-o text-xl"></i>
                    </button>
                </div>
                <button id="send-button" class="bg-primary text-white rounded-full p-3">
                    <i class="fa fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>

</body></html>
